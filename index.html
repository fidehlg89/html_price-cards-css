<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="price-cards">
        <div id="card1" class="card">
            <div class="card-header">
                <h1 class="price">$19</h1>
                <button class="button btn-basic">Basic</button>
            </div>
            <div class="card-body">
                <ul class="list">
                    <li>20 GB storage</li>
                    <li>4 email adress</li>
                    <li>1 domain name</li>
                    <li>24 H support</li>
                </ul>
                <button class="button btn-order-now">Order Now</button>
            </div>
        </div>
        <div id="card2" class="card">
            <div class="card-header">
                <h1 class="price">$39</h1>
                <button class="button btn-pro">Pro</button>
            </div>
            <div class="card-body">
                <ul class="list">
                    <li>60 GB storage</li>
                    <li>10 email adress</li>
                    <li>3 domain name</li>
                    <li>24 H support</li>
                </ul>
                <button class="button btn-order-now">Order Now</button>
            </div>
        </div>
        <div id="card3" class="card">
            <div class="card-header">
                <h1 class="price">$79</h1>
                <button class="button btn-premium">Premium</button>
            </div>
            <div class="card-body">
                <ul class="list">
                    <li>200 GB storage</li>
                    <li>30 email adress</li>
                    <li>10 domain name</li>
                    <li>24 H support</li>
                </ul>
                <button class="button btn-order-now">Order Now</button>
            </div>
        </div>
    </div>
</body>

</html>
